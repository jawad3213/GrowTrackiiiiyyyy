    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PostgreSQL client (for pg_dump)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # ---------- Backend ----------
      - name: Clean backend node_modules
        working-directory: ./backend
        run: rm -rf node_modules

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm run test:unit

      - name: Run backend integration tests (optional)
        working-directory: ./backend
        run: |
          if ls __tests__/integration/*.test.js 1> /dev/null 2>&1; then
            npm run test:integration
          else
            echo "No integration tests found, skipping."
          fi

      - name: Check backend health endpoint
        run: |
          nohup npm run dev --prefix backend > /dev/null 2>&1 &
          sleep 10
          curl --fail http://localhost:3000/health

      # ---------- Frontend ----------
      - name: Clean frontend node_modules
        working-directory: ./frontend
        run: rm -rf node_modules

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:unit

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nour537
